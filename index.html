<body id="randomBg">
  <ul class="cb-slideshow">
    <li><span>Image 01</span></li>
    <li><span>Image 02</span></li>
    <li><span>Image 03</span></li>
    <li><span>Image 04</span></li>
    <li><span>Image 05</span></li>
    <li><span>Image 06</span></li>
    <li><span>Image 07</span></li>
  </ul>
  <div class="main-container">
    <header>
      <div class="created">
        <h1 id="dateCreate">Created: May 05, 2021</h1>
        <div class="time-date">
          <h3 id="time"></h3>
          <h2 id="date"></h2>
        </div>
      </div>
    </header>

    <h1 class="title">Simon says color</h1>

    <div class="divisions">
      <div class="level">
        <h2>Level</h2>
        <p id="level">1</p>
      </div>
      <div class="level">
        <h2>Points</h2>
        <p id="points">0</p>
      </div>
    </div>

    <section class="sound">
      <audio id="sound_lose" src="./sound/fail_champions.mp3"></audio>
      <audio id="sound_win" src="./sound/win_champions.mp3"></audio>
    </section>

    <div class="gameboard">
      <div id="blue" class="sky blue color left" data-color="blue"></div>
      <div id="violet" class="violet color right" data-color="violet"></div>
      <div id="orange" class="orange color left" data-color="orange"></div>
      <div id="green" class="green color right" data-color="green"></div>
      <button id="btnPlay" class="btn" onclick="startGame()">Play!</button>
    </div>
  </div>

  <footer>
    <p>Copyright 2021 <strong style="color:rgb(22, 23, 26)">Bruno Maldonado</strong>. All rights reserved.</p>
  </footer>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="./app.js"></script>
